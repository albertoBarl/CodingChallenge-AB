<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="container">

      <!-- Logo -->
      <header class="logo">
        <div>
          <img class="logo-img" src="logo.png">
        </div>
        <div>
          <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </div>
      </header>

      <!-- Barra navigazione -->
      <nav class="navigazione">
        <input type="button" name="Prenota" value="Prenota">
        <input type="button" name="Termina Prenotazione" value="Termine Prenotazione">
        <input type="button" name="Accendi Luci" value="Accendi Luci">
      </nav>

      <main>
        <!-- Monopattino 1 -->
          <div class="veicolo">
            <div class="model">
              <input type="checkbox">
              <h3 class="nomeveicolo">Monopattino Gino22</h3>
            </div>
            <div>
              <span class="posizione">Via Guaddalametri</span>
              <span class="distanza">- a 220 metri da te</span>
            </div>
            <div>
              <span>Stato carica:</span>
            </div>
            <div class="batteria1">
              <span>45%</span>
            </div>
          </div>

          <!-- Monopattino 2 -->
          <div class="veicolo">
            <div class="model">
              <input type="checkbox">
              <h3 class="nomeveicolo">Monopattino Mike24</h3>
            </div>
            <div>
              <span class="posizione">Via Ricciardoni</span>
              <span class="distanza">- a 420 metri da te</span>
            </div>
            <div>
              <span>Stato carica:</span>
            </div>
            <div class="batteria2">
              <span>75%</span>
            </div>
          </div>

          <!-- Monopattino 3 -->
          <div class="veicolo">
            <div class="model">
              <input type="checkbox">
              <h3 class="nomeveicolo">Monopattino Fede154</h3>
            </div>
            <div>
              <span class="posizione">Via Mentarini</span>
              <span class="distanza">- a 490 metri da te</span>
            </div>
            <div>
              <span>Stato carica:</span>
            </div>
            <div class="batteria3">
              <span>15%</span>
            </div>
          </div>
      </main>
    </section>
  </body>
</html>
